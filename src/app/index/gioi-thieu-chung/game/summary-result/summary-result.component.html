<div class="summary-result">
  <img src="/assets/game/summary-result.png" alt="" />
  <div class="result">
    <div class="right-answer">
      <img src="/assets/game/correct-icon.png" alt="" />
      <p>{{ rightAnswer }}</p>
    </div>
    <div class="wrong-answer">
      <img src="/assets/game/false-icon.png" alt="" />
      <p>{{ wrongAnswer }}</p>
    </div>
    <div class="point">
      <img src="/assets/game/treasure.png" alt="" />
      <p>{{ point }}</p>
    </div>
  </div>
  <div class="action">
    <button class="reload" (click)="reloadPage()">Làm lại</button>
    <button class="back" (click)="returnToMenu()">Trở về</button>
  </div>
</div>
